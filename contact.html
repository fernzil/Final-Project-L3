<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/42a9fd14a2.js" crossorigin="anonymous"></script>
    <title>Contact us</title>
</head>
<body>

    <div class="wrapper">
        <h2>Contact Us</h2>
        <div id="error_message"></div>
        <form id="myform" onsubmit="return validate();">
          <div class="input_field">
              <input type="text" placeholder="Enter Your Name" id="name">
          </div>
          <div class="input_field">
              <input type="text" placeholder="Enter Your Phone Number" id="phone">
          </div>
          <div class="input_field">
              <input type="text" placeholder="Enter Your a Valid Email Address" id="email">
          </div>
          <div class="input_field">
              <textarea placeholder="Enter Your Message" id="message"></textarea>
          </div>
          <div class="btn">
              <input type="submit">
          </div>
        </form>
      </div>

      <div class="moreinfo">
        <img src="postal.png">
        <h3>Postal Address</h3><br>
        <div class="address">

            <div class="addressinfo">
                <p>Balkumari, Lalitpur, Nepal</p>
            </div>
            <i class="fa-solid fa-location-dot" style="color: #929292; font-size: 30px;"></i><br><br>

            <div class="numberinfo">
                <p>9898989898</p>
            </div>
            <i class="fa-solid fa-phone" style="color: #929292; font-size: 30px;"></i><br><br>

            <div class="mailinfo">
                <p>fernzil@gmail.com</p>
            </div> 
            <i class="fa-solid fa-envelope" style="color: #929292; font-size: 30px;"></i></a><br><br><br>
            <p>In case of emergency, feel free to contact us.

            </p>


        </div>


      </div>
    </section>

    <script>
        function validate(){
    var name = document.getElementById("name").value;
    var phone = document.getElementById("phone").value;
    var email = document.getElementById("email").value;
    var message = document.getElementById("message").value;
    var error_message = document.getElementById("error_message");

    error_message.style.padding = "10px";

    var text;
    if(name.length < 5){
      text = "Please Enter valid Name";
      error_message.innerHTML = text;
      return false;
    }
    if(isNaN(phone) || phone.length != 10){
      text = "Please Enter valid Phone Number";
      error_message.innerHTML = text;
      return false;
    }
    if(email.indexOf("@") == -1  ||email.length < 6){
      text = "Please Enter valid Email";
      error_message.innerHTML = text;
      return false;
    }
    if(message.length <= 5){
      text = "Please Enter More Than 140 Characters";
      error_message.innerHTML = text;
      return false;
    }
    alert("Form Submitted Successfully!");
    return true;
  }
    </script>

    
</body>
</html>
